  labels:
    app: security
    chart: security-1.0.6
    heritage: Tiller
    release: release-name
  name: istio-cleanup-secrets
  namespace: '{{repl Namespace}}'
spec:
  template:
    metadata:
      labels:
        app: security
        release: release-name
      name: istio-cleanup-secrets
    spec:
